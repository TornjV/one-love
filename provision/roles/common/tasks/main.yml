- name: update apt
  sudo: yes
  apt:
    update_cache: yes

- name: update all packages to the latest version
  sudo: yes
  apt:
    upgrade: dist

- name: install packages
  sudo: yes
  with_items: common_packages
  apt:
    pkg: "{{ item.name }}"
    state: latest

- name: install services
  sudo: yes
  with_items: common_services
  apt:
    pkg: "{{ item.name }}"
    state: latest
  notify:
    - "restart {{ item.notify }}"
