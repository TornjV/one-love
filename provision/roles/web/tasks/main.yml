- name: ensure packages are installed
  sudo: yes
  with_items: web_packages
  apt:
    pkg: "{{ item.name }}"
    state: latest

- name: ensure /var/www exists
  sudo: yes
  file:
    path: /var/www
    owner: "{{ webapp_user }}"
    group: "{{ webapp_user }}"
    state: directory

- name: ensure /var/static exists
  sudo: yes
  file:
    path: /var/static
    owner: "{{ webapp_user }}"
    group: "{{ webapp_user }}"
    state: directory

- name: ensure /var/repos exists
  sudo: yes
  file:
    path: /var/repos
    owner: "{{ webapp_user }}"
    group: "{{ webapp_user }}"
    state: directory

- name: ensure .ssh exists
  sudo: yes
  file:
    path: "~{{ webapp_user }}"
    owner: "{{ webapp_user }}"
    group: "{{ webapp_user }}"
    state: directory

- name: configure ssh
  sudo: yes
  template:
    src: ssh/config.j2
    dest: "~{{ webapp_user }}/.ssh/config"
    owner: "{{ webapp_user }}"
    group: "{{ webapp_user }}"

- include: deploy.yml

- name: create DB
  sudo: yes
  sudo_user: postgres
  postgresql_db:
    name: onelove
    encoding: 'UTF-8'
    template: 'template0'

- name: create DB user
  sudo: yes
  sudo_user: postgres
  postgresql_user:
    db: onelove
    user: onelove
    password: onelove
    priv: ALL
    role_attr_flags: NOSUPERUSER,NOCREATEDB

- name: syncdb
  sudo: yes
  sudo_user: "{{ webapp_user }}"
  django_manage:
    app_path: /var/www/onelove
    command: syncdb
    virtualenv: "~{{ webapp_user }}/.virtualenvs/web"

- name: migrate DB
  sudo: yes
  sudo_user: "{{ webapp_user }}"
  django_manage:
    app_path: /var/www/onelove
    command: migrate
    virtualenv: "~{{ webapp_user }}/.virtualenvs/web"

- name: add uwsgi application
  sudo: yes
  template:
    src: uwsgi.ini.j2
    dest: /etc/uwsgi/apps-available/onelove.ini
    owner: root
    group: root
  notify:
    - reload uwsgi

- name: enable uwsgi appclication
  sudo: yes
  file:
    src: ../apps-available/onelove.ini
    dest: /etc/uwsgi/apps-enabled/onelove.ini
    owner: root
    group: root
    state: link
    force: true
  notify:
    - restart uwsgi

- name: configure supervisor
  sudo: yes
  template:
    src: supervisor/celery.conf.j2
    dest: /etc/supervisor/conf.d/celery.conf
    owner: root
    group: root
  notify:
    - reload supervisor config
    - update supervisor process

- name: configure nginx vhost
  sudo: yes
  template:
    src: django.j2
    dest: /etc/nginx/sites-available/onelove.conf
    owner: root
    group: root
  notify:
    - reload nginx

- name: enable nginx vhost
  sudo: yes
  file:
    src: /etc/nginx/sites-available/onelove.conf
    dest: /etc/nginx/sites-enabled/onelove.conf
    owner: root
    group: root
    state: link
  notify:
    - reload nginx
